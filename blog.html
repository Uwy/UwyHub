---
layout: default
title: Blog
nav_id: blog
---

<header>
    <h1>Latest Posts</h1>
</header>

<div class="row content">
    <ul class="col-4 card">
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
        </li>
        {% endfor %}
    </ul>
</div>
